name: teya_poslink_sdk
description: Flutter plugin for Teya PosLink SDK (Android only)
version: 1.0.0
homepage: https://github.com/your-org/teya_poslink_sdk

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.teya_poslink_sdk
        pluginClass: TeyaPoslinkSdkPlugin
      ios:
        pluginClass: TeyaPoslinkSdkPlugin
